name: Build and Deploy Workflow

# Trigger the build job on push
on:
  push:
    branches:
      - main
      - feature-**
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'QA'
        type: choice
        options:
          - Fin-UAT
          - MPOne-Dev
          - Production
          - QA
          - Staging
          - UAT
  

jobs:
  # Build job triggered automatically on code push
  build:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Application
        run: echo "Building application..."
      - name: Save build artifact
        run: echo "Saving build artifact..."  # Simulate saving the artifact
        # Optionally add artifact upload step for real build output
  

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to QA
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'QA' || github.ref != 'refs/heads/main' }}
        run: echo "Deploying to QA..."
      - name: Deploy to Fin-UAT
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'Fin-UAT' || github.ref != 'refs/heads/main' }}
        run: echo "Deploying to Fin-UAT..."
      - name: Deploy to MPOne-Dev
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'MPOne-Dev' || github.ref != 'refs/heads/main' }}
        run: echo "Deploying to MPOne-Dev..."
      - name: Deploy to Staging
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'Staging' || github.ref != 'refs/heads/main' }}
        run: echo "Deploying to Staging..."
      - name: Deploy to UAT
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'UAT' || github.ref != 'refs/heads/main' }}
        run: echo "Deploying to UAT..."
      - name: Deploy to Production
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'Production' || github.ref == 'refs/heads/main' }}
        run: echo "Deploying to Production..."


