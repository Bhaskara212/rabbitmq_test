name: Build and Deploy Workflow

# Trigger the build job on push
on:
  push:
    branches:
      - main
      - feature-**
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'QA'
        type: choice
        options:
          - Fin-UAT
          - MPOne-Dev
          - Production
          - QA
          - Staging
          - UAT
  

jobs:
  # Build job triggered automatically on code push
  build:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Application
        run: echo "Building application..."
      - name: Save build artifact
        run: echo "Saving build artifact..."  # Simulate saving the artifact
        # Optionally add artifact upload step for real build output
  

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [QA, Fin-UAT, MPOne-Dev, Staging, UAT, Production]

    steps:
      - name: Deploy to selected environment
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == matrix.environment || (matrix.environment == 'Production' && github.ref == 'refs/heads/main') || (matrix.environment != 'Production' && github.ref == 'refs/heads/' + matrix.environment) }}
        run: echo "Deploying to ${{ matrix.environment }}..."
