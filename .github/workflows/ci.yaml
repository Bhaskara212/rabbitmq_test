name: Deploy Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'QA'
        type: choice
        options:
          - Fin-UAT
          - MPOne-Dev
          - Production
          - QA
          - Staging
          - UAT

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Application
        run: echo "Building application..."

  deploy:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [QA, UAT, Staging, Fin-UAT, MPOne-Dev, Production]

    steps:
      - name: Set environment name
        run: echo "Deploying to ${{ github.event.inputs.environment }} environment..."

      - name: Deploy to QA
        if: ${{ github.event.inputs.environment == 'QA' }}
        run: echo "Deploying to QA..."

      - name: Deploy to UAT
        if: ${{ github.event.inputs.environment == 'UAT' }}
        run: echo "Deploying to UAT..."

      - name: Deploy to Staging
        if: ${{ github.event.inputs.environment == 'Staging' }}
        run: echo "Deploying to Staging..."

      - name: Deploy to Fin-UAT
        if: ${{ github.event.inputs.environment == 'Fin-UAT' }}
        run: echo "Deploying to Fin-UAT..."

      - name: Deploy to MPOne-Dev
        if: ${{ github.event.inputs.environment == 'MPOne-Dev' }}
        run: echo "Deploying to MPOne-Dev..."

      - name: Deploy to Production
        if: ${{ github.event.inputs.environment == 'Production' }}
        run: echo "Deploying to Production..."
