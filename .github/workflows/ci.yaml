name: 'Push protein paint image'

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name to build the image from'
        required: true
        default: 'feature/cg-2069'

jobs:
  build-and-push-image_to_acr:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Fetch All Tags
        run: git fetch --tags
