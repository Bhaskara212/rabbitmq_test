name: Build and Deploy Workflow

# Trigger the build job on push
on:
  push:
    branches:
      - main
      - feature-**
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'QA'
        type: choice
        options:
          - Fin-UAT
          - MPOne-Dev
          - QA
          - Staging
          - UAT
          - Production

