name: Deploy Workflow

on:
  push:
    branches:
      - main
      - feature-**
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'QA'
        type: choice
        options:
          - Fin-UAT
          - MPOne-Dev
          - Production
          - QA
          - Staging
          - UAT

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Application
        run: echo "Building application..."
  
  deploy:
    #needs: build
    runs-on: ubuntu-latest
    if:  github.ref != 'refs/heads/main' || ${{ github.event_name == 'workflow_dispatch' }}  # Only run deploy on manual trigger
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy to selected environment
        run: |
          if [ "${{ github.event.inputs.environment }}" == "Fin-UAT" ]; then
            echo "Deploying to Fin-UAT..."
          elif [ "${{ github.event.inputs.environment }}" == "MPOne-Dev" ]; then
            echo "Deploying to MPOne-Dev..."
          elif [ "${{ github.event.inputs.environment }}" == "Production" ]; then
            echo "Deploying to Production..."
          elif [ "${{ github.event.inputs.environment }}" == "QA" ]; then
            echo "Deploying to QA..."
          elif [ "${{ github.event.inputs.environment }}" == "Staging" ]; then
            echo "Deploying to Staging..."
          elif [ "${{ github.event.inputs.environment }}" == "UAT" ]; then
            echo "Deploying to UAT..."
          else
            echo "Invalid environment selected!"
          fi  # closing the if statement  
